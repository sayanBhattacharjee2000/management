<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/employee-form.css}">
</head>
<body>
<div class="form-container">
    <h2>Add Employee</h2>
    <form th:action="@{/employee/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" th:field="*{age}" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <button type="submit">Save</button>
    </form>

    <a href="/employee/list" class="back-link">‚Üê Back to List</a>
</div>
</body>
</html>
